services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_demo
    ports:
      - "5404:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - postgres-network

  webapi:
    platform: linux/amd64
    image: tajievolimjon/online-store
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    ports:
      - "8072:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - online-store:/app/wwwroot/images
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge

volumes:
  postgresql-data:
  online-store: 